<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="lowest-div">
        <div class="header">
            <div class="header-element">
                <div class="logo"></div>
            </div>
            <div class="header-element cabinet">
                <a href="#" class="link-text">Личный кабинет</a>
            </div>
            <div class="header-element message">
                <div class="my-messages">
                    <a href="#" class="my-messages-link link-text">Cообщения</a>
                </div>
                <div class="number-of-messages">1</div>
            </div>
            <div class="header-element">
                <div class="time">12:00</div>
            </div>
            <div class="header-element online-timer">
                <div class="text-online">Онлайн:</div>
                <div class="time-online">3:48</div>
            </div>
        </div>
    </div>
</body>

</html>
