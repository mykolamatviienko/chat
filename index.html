<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-frame">
        <div class="header">
            <div class="header-element">
                <div class="logo"></div>
            </div>
            <div class="header-element cabinet">
                <a href="#" class="link-text">Личный кабинет</a>
            </div>
            <div class="header-element message">
                <div class="my-messages">
                    <a href="#" class="my-messages-link link-text">Cообщения</a>
                </div>
                <div class="number-of-messages">1</div>
            </div>
            <div class="header-element">
                <div class="time">12:00</div>
            </div>
            <div class="header-element online-timer">
                <div class="text-online">Онлайн:</div>
                <div class="time-online">3:48</div>
            </div>
        </div>
        <div class="message-main-area">
            <div class="chat-tab left"><p class="chat-tab-name">Чат 1</p></div>
            <div class="chat-tab"><p class="chat-tab-name">Чат 2</p></div>
            <div class="chat-tab active"><p class="chat-tab-name">Чат 3</p></div>
            <div class="chat-tab"><p class="chat-tab-name">Чат 4</p></div>
            <div class="message-area">
                <div class="my-message-row">
                    <div class="sender-nickname"><p class="nickname">Kolya</p></div>
                    <div class="just-message"><p class="message-text">Hello, World!</p></div>
                </div>
                <div class="companion-message-row">
                    <div class="sender-nickname"><p class="nickname">World</p></div>
                    <div class="just-message"><p class="message-text">Hello!</p></div>
                </div>
            </div>
        </div>
        <div class="user-list-area">
            <div class="common-number-of-online-users">
                <p class="text-of-online-users">Участников онлайн:</p>
                <p class="number-of-online-users">5</p>
            </div>
            <div class="participant-nickname-row"><p class="text-participant-nickname">John Johnson</p></div>
            <div class="participant-nickname-row"><p class="text-participant-nickname">George Cloney</p></div>
            <div class="participant-nickname-row"><p class="text-participant-nickname">Jack Sparrow</p></div>
            <div class="participant-nickname-row"><p class="text-participant-nickname afk">Jon Snow</p></div>
            <div class="participant-nickname-row"><p class="text-participant-nickname">Rocky Balboa</p></div>
            <div class="participant-nickname-row"><p class="text-participant-nickname">Walter White</p></div>
        </div>
        <div class="input-message-area">input</div>
    </div>
</body>

</html>
